<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            background: linear-gradient(90deg, rgba(72, 0, 255, 0.5) 0%, rgba(143,45,255,0.5) 100%);
            text-align: center;

            /* 배너 높낮이 조절 */
            padding: 120px;    
            color: white;
        }
        .banner h1 {
            font-size: 36px;
        }
        .banner p {
            font-size: 18px;
        }
        .contact-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .contact-info h2 {
            margin-top: 0;
            color: #5db8ed;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #5db8ed;
            font-size: 24px;
        }
        .social-media a:hover {
            color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>My Portfolio</h1>
        <p>"연락정보"</p>
    </div>
    <div class="contact-info">
        <h2>홍길동</h2>
        <p><strong>연락처:</strong> 010-1234-5678</p>
        <p><strong>이메일:</strong> hong1234@gmail.com</p>
        <p><strong>주소:</strong> 서울특별시 강남구</p>
        <div class="social-media">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
